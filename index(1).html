<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <link rel="stylesheet" href="style(1).css">
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" class="insideblock">
          <table>
            <tr><td></td></tr>
          </table>
        </td>
        <td class="topblock" colspan="3"><p>1</p></td>
      </tr>
      <tr class="centralblock">
        <td style="background-color: #0066ff;"><p>2</p></td>
        <td></td>
        <td style="background-color: #f6523d;"><p>3</p></td>
        <td></td>
        <td><p>4</p></td>
        <td></td>
        <td style="background-color: #f6523d;"><p>5</p></td>
      </tr>
      <tr>
        <td class="bottomblock" colspan="7"><p>6</p></td>
      </tr>
    </table>
  </body>
</html>
