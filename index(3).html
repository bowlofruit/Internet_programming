<!DOCTYPE html>
<html>
    <head>
        <title>Inline блоки</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        .item {
            display: inline-block;
            height: 700px;
            width: 750px; /* Налаштовуємо ширину елемента */
            vertical-align: top; /* Вирівнюємо елементи по верхньому краю */
            border: 1px solid black;
        }
        
    </style>
    <body>
        <div class="item">
            <div class="sidebar"></div>
            <div class="main">
                <div class="small"></div>
                <div class="center"></div>
                <div class="small"></div>
            </div>
        </div>
    </body>
</html>
